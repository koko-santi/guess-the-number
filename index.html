<html>

<head>

    <title>Guess the Number</title>
 
</head>
<body>
    <h1>Guess the Number</h1>
<script>
    let num = Math.floor(Math.random() *11);
    let gotIt = false;
    let guess = prompt("Guess a number between 1 and 10");
    let counter = 0;
    /*To increment counter you can do this:
    counter ++;
    or this:
    counter+=
    or this
    counter = counter +1
    */
    while(gotIt == false){
            counter ++;
        if(num == guess){
       alert("You got it! You guessed the correct number correctly! " + "You guessed " + counter + " times.");
            gotIt = true;
        }else if(guess > prompt){
          guess = prompt ("The number is " + "less than " + guess);
        }else(guess < prompt);{
             guess = prompt ("The number is " + "greater than " + guess);
        }
  
    }

   


    alert (num);

    //alert ("is this working?");
</script>
</body>

</html>
